<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure URL Editor</title>
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; form-action 'none'; object-src 'none'; connect-src 'none'; img-src 'self' data:; script-src 'self'; style-src 'self'; worker-src 'self' blob:; manifest-src 'self'">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#6c5ce7">
    <link rel="apple-touch-icon" href="assets/icon.svg">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header id="header">
     <div id="header-top">
        <button id="burger-btn" title="Toggle Menu" aria-label="Toggle Menu" data-i18n-title="toggle_menu" data-i18n-aria-label="toggle_menu">âœ•</button>
        <div class="lang-wrapper">
            <button id="lang-btn" title="Language" aria-label="Language"></button>
            <div id="lang-popover"></div>
        </div>
        <div class="controls">
            <form class="input-wrapper">
                <input type="text" name="username" value="SecrEdit User" autocomplete="username" class="sr-only" aria-hidden="true" data-i18n-value="username">
                <input type="password" id="key-input" placeholder="Secret key..." title="Encryption password" autocomplete="new-password" data-i18n-placeholder="key_placeholder" data-i18n-title="key_title">
                <div class="strength-meter"><div id="strength-bar" class="strength-bar"></div></div>
                <button id="toggle-pass" title="Show/Hide password" type="button" aria-label="Toggle Password Visibility" data-i18n-title="show_hide_pass" data-i18n-aria-label="show_hide_pass">ğŸ‘ï¸</button>
            </form>
        </div>
        <div id="info-bar">
            <span class="status" id="status" data-i18n="status_ready">Ready</span>
            <span class="char-count" id="char-count" data-i18n="chars_count" data-i18n-options='{"count": 0}'>0 chars</span>
            <span class="char-count" id="url-count" title="URL length (Browser limits: ~2k-8k)" data-i18n="url_label" data-i18n-options='{"count": 0}' data-i18n-title="url_count_title">URL: 0</span>
        </div>
    </div>
     <div class="btn-group">
        <div class="emoji-wrapper">
            <button id="emoji-btn" title="Insert emoji" type="button" aria-label="Open Emoji Picker" data-i18n-title="emoji_btn" data-i18n-aria-label="emoji_btn">ğŸ˜Š</button>
            <div id="emoji-popover"></div>
        </div>
        <button id="clearBtn" title="New document" aria-label="New Document" data-i18n-title="new_doc" data-i18n-aria-label="new_doc">ğŸ“„</button>
        <button id="exportBtn" title="Download encrypted file (.secredit)" aria-label="Export File" data-i18n-title="export_file" data-i18n-aria-label="export_file">ğŸ’¾</button>
        <button id="importBtn" title="Open encrypted file (.secredit)" aria-label="Import File" data-i18n-title="import_file" data-i18n-aria-label="import_file">ğŸ“‚</button>
        <button id="copySecretBtn" title="Copy URL" aria-label="Copy URL" data-i18n-title="copy_url" data-i18n-aria-label="copy_url">ğŸ”—</button>
        <button id="findBtn" title="Find and Replace" aria-label="Find and Replace" data-i18n-title="find_replace" data-i18n-aria-label="find_replace">ğŸ”</button>
        <button id="copyTextBtn" title="Copy text to clipboard" aria-label="Copy Text" data-i18n-title="copy_text" data-i18n-aria-label="copy_text">ğŸ“‘</button>
        <button id="pasteBtn" title="Paste text from clipboard" aria-label="Paste Text" data-i18n-title="paste_text" data-i18n-aria-label="paste_text">ğŸ“‹</button>
    </div>
</header>

<div id="find-replace-bar" class="hidden">
    <input id="find-input" placeholder="Find..." autocomplete="off" data-i18n-placeholder="find_placeholder">
    <input id="replace-input" placeholder="Replace..." autocomplete="off" data-i18n-placeholder="replace_placeholder">
    <button id="find-next-btn" title="Find Next" data-i18n-title="find_next">â¬‡ï¸</button>
    <button id="replace-btn" title="Replace Current" data-i18n="replace_current" data-i18n-title="replace_current">Replace</button>
    <button id="replace-all-btn" title="Replace All" data-i18n="replace_all" data-i18n-title="replace_all">All</button>
    <button id="close-find-btn" title="Close" data-i18n-title="close">âœ•</button>
</div>

<div id="main-container">
     <textarea id="editor" placeholder="Entered text will be encrypted and stored in the URL using the key above (leave the key empty to save as plain text)." data-i18n-placeholder="editor_placeholder"></textarea>
 </div>

<script src="js/locales/en.js"></script>
<script src="js/locales/es.js"></script>
<script src="js/locales/ar.js"></script>
<script src="js/locales/it.js"></script>
<script src="js/locales/fr.js"></script>
<script src="js/locales/de.js"></script>
<script src="js/locales/zh.js"></script>
<script src="js/locales/hi.js"></script>
<script src="js/locales/pt.js"></script>
<script src="js/locales/bn.js"></script>
<script src="js/i18n.js"></script>
<script src="js/app.js"></script>
</body>
</html>
