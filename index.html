<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure URL Editor</title>
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; form-action 'none'; object-src 'none'; connect-src 'none'; img-src 'self' data:; script-src 'self'; style-src 'self'; worker-src 'self' blob:; manifest-src 'self'; upgrade-insecure-requests;">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#6c5ce7">
    <link rel="apple-touch-icon" href="assets/icon.svg">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header id="header" class="collapsed">
     <div id="header-top">
        <button id="burger-btn" title="Toggle Menu" aria-label="Toggle Menu" data-i18n-title="toggle_menu" data-i18n-aria-label="toggle_menu">
            <svg class="icon-menu" viewBox="0 0 24 24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            <svg class="icon-close hidden" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
        <div class="profile-wrapper">
            <button id="profile-btn" title="Key Profiles" aria-label="Key Profiles" type="button" data-i18n-title="profiles_btn" data-i18n-aria-label="profiles_btn">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </button>
            <div id="profile-popover"></div>
        </div>
        <div class="emoji-wrapper">
            <button id="emoji-btn" title="Insert emoji" type="button" aria-label="Insert emoji" data-i18n-title="emoji_btn" data-i18n-aria-label="emoji_btn">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>
            </button>
            <div id="emoji-popover"></div>
        </div>
        <button id="copySecretBtn" title="Share Link" aria-label="Share Link" data-i18n-title="copy_url" data-i18n-aria-label="copy_url">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
        </button>
        <button id="copyTextBtn" title="Copy text to clipboard" aria-label="Copy Text" data-i18n-title="copy_text" data-i18n-aria-label="copy_text">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        </button>
        <button id="pasteBtn" title="Paste text from clipboard" aria-label="Paste Text" data-i18n-title="paste_text" data-i18n-aria-label="paste_text">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/></svg>
        </button>
        <div class="app-branding">
            <img src="assets/icon.svg" alt="SecrEdit">
        </div>
    </div>
     <div class="btn-group">
        <div class="lang-wrapper">
            <button id="lang-btn" title="English" aria-label="English"></button>
            <div id="lang-popover"></div>
        </div>
        <button id="exportBtn" title="Download encrypted file (.secredit)" aria-label="Export File" data-i18n-title="export_file" data-i18n-aria-label="export_file">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
        </button>
        <button id="importBtn" title="Open encrypted file (.secredit)" aria-label="Import File" data-i18n-title="import_file" data-i18n-aria-label="import_file">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg>
        </button>
        <button id="findBtn" title="Find and Replace" aria-label="Find and Replace" data-i18n-title="find_replace" data-i18n-aria-label="find_replace">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
        <button id="clearBtn" title="New document" aria-label="New Document" data-i18n-title="new_doc" data-i18n-aria-label="new_doc">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
        </button>
        <button id="wipeBtn" title="Wipe Application" aria-label="Wipe Application" data-i18n-title="wipe_app" data-i18n-aria-label="wipe_app">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19.36 2.72l1.42 1.42-5.72 5.71c1.07 1.54 1.22 3.39.32 4.59L9.06 8.12c1.2-.9 3.05-.75 4.59.32l5.71-5.72zM5.93 17.57c-2.01-2.01-3.24-4.41-3.58-6.65l4.88-2.09 7.44 7.44-2.09 4.88c-2.24-.34-4.64-1.57-6.65-3.58z"/></svg>
        </button>
    </div>
</header>
<div id="find-replace-bar" class="hidden">
    <input id="find-input" placeholder="Find..." autocomplete="off" data-i18n-placeholder="find_placeholder">
    <input id="replace-input" placeholder="Replace..." autocomplete="off" data-i18n-placeholder="replace_placeholder">
    <button id="find-next-btn" title="Find Next" aria-label="Find Next" data-i18n-title="find_next" data-i18n-aria-label="find_next">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
    </button>
    <button id="replace-btn" title="Replace Current" aria-label="Replace Current" data-i18n="replace_current" data-i18n-title="replace_current" data-i18n-aria-label="replace_current">Replace</button>
    <button id="replace-all-btn" title="Replace All" aria-label="Replace All" data-i18n="replace_all" data-i18n-title="replace_all" data-i18n-aria-label="replace_all">All</button>
    <button id="close-find-btn" title="Close" aria-label="Close" data-i18n-title="close" data-i18n-aria-label="close">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </button>
</div>

<div id="main-container">
     <textarea id="editor" placeholder="Text is compressed in the URL and encrypted if a profile other than 'Plaintext' is selected. Use ðŸ‘¤ to manage profiles. Click ðŸ”— to copy a link to this message." data-i18n-placeholder="editor_placeholder"></textarea>
 </div>
 
 <footer id="footer">
    <div id="info-bar">
        <div class="status-left">
            <span id="profile-name" class="status" data-i18n="no_secrets">Plaintext</span>
        </div>
        <div class="status-center">
            <span class="char-count" id="char-count" data-i18n="chars_count" data-i18n-options='{"count": 0}'>0 chars</span>
            <span class="char-count" id="url-count" title="URL length (Browser limits: ~2k-8k)" data-i18n="url_label" data-i18n-options='{"count": 0}' data-i18n-title="url_count_title">URL: 0</span>
        </div>
        <div class="status-right">
            <span class="status" id="trust-status"></span>
            <span class="status" id="status" data-i18n="status_ready">Ready</span>
        </div>
    </div>
</footer>

<script src="js/locales/en.js"></script>
<script src="js/i18n.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
